spring.application.name=theater-service

spring.datasource.url=jdbc:mysql://localhost:3306/theaters?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

server.port=8091
server.servlet.context-path=/theaters

#eureka.client.serviceUrl.defaultZone=http://localhost:8762/eureka
#eureka.instance.prefer-ip-address=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

management.tracing.sampling.probability=1
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
#management.endpoint.prometheus.path=/metrics
logging.file.name=C:/bhupendra/elk/application.log

